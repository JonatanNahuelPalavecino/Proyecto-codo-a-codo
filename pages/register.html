    />
    <link
      rel="stylesheet"

    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    />

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />

    <script defer src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>

    <script defer src="../scripts/carrusel.js"></script> -->
    <script defer src="../scripts/navBar.js"></script>
    <script defer src="../scripts/user.js"></script>
    <!-- <script defer src="../scripts/validacionTurno.js"></script> -->
    <script defer src="../scripts/script.js"></script>
    
    <title>
      CODO AIRE - Un lugar Agradable - Servicio de instalación y matenimiento de
      equipos de aire acondicionado
    </title>
  </head>
  <body>
    <header class="encabezado">
      <div id="encabezado" class="encabezado-container">
        <div class="encabezado-logoBox">
          <img class="encabezado-img" src="../img/logo.png" alt="logo" />
          <div class="encabezado-titleBox">
            <p class="encabezado-title">codo aire</p>
            <p class="encabezado-subtitle">Un ambiente agradable</p>
          </div>
        </div>

        <nav class="encabezado-nav">
          <a class="encabezado-items" href="/">home</a>
          <a class="encabezado-items" href="#nosotros">nosotros</a>
          <a class="encabezado-items" href="#servicios">servicios</a>
          <!-- <a class="encabezado-items" href="#solicitar-turno"
            >solicitar turno</a -->
          >
          <a class="encabezado-items" href="#contacto">contacto</a>
          <a class="encabezado-items" href="./signin.html">Login</a>
          <!-- <a class="encabezado-items" href="register.html">Registrar</a> -->
        </nav>

        <label class="hamburger">
          <svg class="svg" viewBox="0 0 32 32">
            <path
              class="line line-top-bottom"
              d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
            ></path>
            <path class="line" d="M7 16 27 16"></path>
          </svg>
        </label>

        <aside class="aside">
          <a class="encabezado-items" href="/">home</a>
          <a class="encabezado-items" href="#nosotros">nosotros</a>
          <a class="encabezado-items" href="#servicios">servicios</a>
          <!-- <a class="encabezado-items" href="#solicitar-turno"
            >solicitar turno</a -->
          >
          <a class="encabezado-items" href="#contacto">contacto</a>
        </aside>
      </div>
    </header>


    <title>Registrar</title>
    <main>
        <section class="register">
            <div class="registerContainer">
                <form id="registerForm" class="form">
                    <h2>Register</h2>
                    <div class="form-control">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="form-control">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="form-control">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit">Registrar</button>
                    <p class="form-footer">¿Ya tienes cuenta? <a href="../pages/signin.html">Inicia sesión</a></p>
                </form>
            </div>
        </section>
    </main>
    <footer >
        <p class="footer_2" >© 2024 CodoAires. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
